name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# Allow this job to clone the repo and create a page artifact
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install MkDocs
        run: |
          pip install mkdocs mkdocs-material mkdocs-awesome-pages-plugin
          
      - name: Create docs directory structure
        run: |
          mkdir -p docs
          # Copy markdown files
          cp *.md docs/ || true
          # Copy images
          mkdir -p docs/images
          cp -r images/* docs/images/ || true
          # Create .nojekyll to disable Jekyll
          touch docs/.nojekyll
          
      - name: Generate site with MkDocs
        run: |
          mkdocs build --clean --site-dir site
          
      - name: Verify site structure
        run: |
          ls -la site/
          ls -la site/assets/ || echo "No assets directory"
          
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './site'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4